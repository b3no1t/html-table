<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table exo</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <table
          border="1"
          style="
            margin: 0 auto;
            width: 80%;
            background-color: rgb(180, 180, 185);
          "
        >
          <thead>
            <tr>
              <td>
                <table width="100%">
                  <tr>
                    <th>TH1</th>
                    <th>TH2</th>
                    <th>TH3</th>
                    <th>TH4</th>
                  </tr>
                </table>
              </td>
            </tr>
          </thead>
          <tr>
            <td>
              <table width="100%" border="1">
                <tr>
                  <td>
                    <table width="100%" border="1">
                      <tr>
                        <td>R</td>
                        <td>Z</td>
                      </tr>
                    </table>
                  </td>
                  <td>03</td>
                </tr>
              </table>
            </td>
          </tr>
          <tfoot>
            <tr>
              <td>
                <table width="100%" border="1">
                  <tr>
                    <td>2</td>
                    <td>3</td>
                  </tr>
                </table>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </body>
</html>
