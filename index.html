<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>TABLE</h1>
        <hr />
        <table border="1">
          <caption>
            <h2>Front-end web developer course 2021</h2>
            <p>La légende du tableau</p>
          </caption>

          <thead>
            <!-- tHead: l'entéte du tableau  -->
            <!-- commentaire -->
            <tr>
              <th scope="col">Person (th)</th>
              <th scope="col">Most interest in (th)</th>
              <th scope="col">Age (th)</th>
            </tr>
          </thead>

          <tbody>
            <!-- tbody: le corps du tableau  -->
            <tr>
              <th scope="row">Chris</th>
              <td>HTML tables</td>
              <td>22</td>
            </tr>
            <tr>
              <th scope="row">Dennis</th>
              <td>Web accessibility</td>
              <td>45</td>
            </tr>
            <tr>
              <th scope="row">Sarah</th>
              <td>JavaScript frameworks</td>
              <td>29</td>
            </tr>
            <tr>
              <th scope="row">Karen</th>
              <td>Web performance</td>
              <td>36</td>
            </tr>
          </tbody>

          <tfoot>
            <tr>
              <th scope="row" colspan="2" bgcolor="orange">Average age</th>
              <td bgcolor="orange">33</td>
            </tr>
          </tfoot>
        </table>
        <hr />
      </div>
    </div>
  </body>
</html>
